<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div id="content">
      <h1>My Portfolio</h1>
      <p>This is my portfolio.</p>

      <h1>Notes for Anh</h1>
      <form
        id="comment-form"
        class="comments-form"
        method="POST"
        enctype="multipart/form-data"
      >
        <p>Write a note for Anh.</p>
        <textarea name="text-input"></textarea>
        <br />
        <p>Upload an image:</p>
        <input type="file" name="image" />
        <br />

        <input type="submit" />
      </form>
      <div id="notes-container"></div>
      <div id="greeting-container"></div>
      <div class="div10">
        <p>
          Anh Huynh is an aspiring software engineer based in Singapore.
          Currently, he is in his final year of Computer Science degree at
          National University of Singapore.
        </p>
        <br />
        <p>
          Grab a
          <a
            href="https://drive.google.com/file/d/1LSL0adPIMdgZRNTzxulhYOlRooutGvop/view?usp=sharing"
            target="_blank"
            data-content="https://drive.google.com/file/d/1LSL0adPIMdgZRNTzxulhYOlRooutGvop/view?usp=sharing"
            >resume copy</a
          >
          or say
          <a
            href="mailto:anhhuynh98@gmail.com?subject=Hello Anh!"
            target="_self"
            data-content="anhhuynh98@gmail.com"
            data-type="mail"
            >hello</a
          >!
        </p>
      </div>
      <h2 class="div11">Work</h2>
      <div class="div15">
        <img id="homepage-logo" src="images/logo.png" alt="Logo" />
      </div>
    </div>
  </body>
</html>
<script src="script.js"></script>
